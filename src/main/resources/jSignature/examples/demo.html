<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

   Remove this if you use the .htaccess -->

<meta name="viewport" content="initial-scale=1.0, target-densitydpi=device-dpi" />

<script src="../libs/modernizr.js"></script>

<script type="text/javascript" src="../libs/flashcanvas.js"></script>

<link rel="stylesheet" href="../libs/fonts/font-awesome.min.css">
<link href="../examples/demo.css" rel="stylesheet"></link>
<link href="../libs/layui/css/layui.css" rel="stylesheet"></link>
</head>
<body>
    <div class="whole-window">
        <div id="top">
            <div onclick="cancel()" class="back">
                <返回
            </div>
            <div class="center">确认同意</div>
        </div>

        <div class="middle">
            <div class="no-margin text-area">
                <textarea id="text" rows="20"></textarea>
            </div>
            <div id="content">
                <div id="signatureparent">
                    <div id="signature">
                        <i class="fa fa-circle" id="full-screen"></i>
                        <i class="fa fa-circle" id="undoButton"></i>
                        <i class="fa fa-eraser" id="reset"></i>
                    </div>
                    <!--<input id="undoButton" type="button" value="上一步" />
					<input id="reset" type="button" value="重置">-->
                </div>
            </div>
        </div>
        <input id="commit" type="button" value="确认同意" />
    </div>

    <input id="flag" type="hidden" />

    <script src="../libs/jquery.js"></script>
    <script src="../libs/layui/layui.js"></script>
    <script src="../src/jSignature.js"></script>
    <script src="../src/plugins/jSignature.CompressorBase30.js"></script>
    <script src="../src/plugins/jSignature.CompressorSVG.js"></script>
    <script src="../src/plugins/jSignature.UndoButton.js"></script>
    <script src="../examples/app.js"></script>
    <script src="../examples/demo.js"></script>
</body>
</html>
